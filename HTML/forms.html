<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <div class="form_1">
      <form>
        <label for="Email"> Email:</label>
        <input
          type="email"
          id="Email"
          placeholder="anuj@gmail.com"
          pattern=".+@gmail\.com$"
          required
        />
        <input type="button" value="SignIn" />
      </form>
    </div>
    <br />
    <hr />
    <div class="form_2">
      <form>
        <label for="volume">Volume: </label>
        <input
          type="range"
          id="volume"
          min="0"
          max="100"
          step="20"
          value="20"
        />
      </form>
    </div>
    <br />
    <hr />
    <div class="form_3">
      <form>
        <h2>How was your time in HappyLand ?</h2>
        <input type="radio" name="experience" />
        <label for="Bad">Bad</label>
        <input type="radio" name="experience" />
        <label for="good">good</label>
        <input type="radio" name="experience" checked />
        <label for="okay">okay</label>
      </form>
      <input type="submit" value="Submit" />
    </div>
    <br />
    <hr />
    <div class="form_4">
      <form>
        <label for="snacks-list">Which snack do you want to add: </label>
        <select name="snacks" id="snacks-list" required>
          <option value="">--Please Choose an Option--</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Lollipop">Lollipop</option>
          <option value="Ice-Cream">Ice Cream</option>
          <option value="Crisps">Crisps</option>
        </select>
      </form>
    </div>
  </body>
</html>
