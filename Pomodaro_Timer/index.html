<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodaro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pomodaro-timer">
      <h1 id="time-left">25:00</h1>
      <h3>Countdown in seconds</h3>
      <div class="custom-slider">
        <div class="fill"></div>
      </div>
      <hr />
      <div class="task-container">
        <div class="task-block">
          <p class="delete-icon">â˜’</p>
          <p>First Task</p>
          <button class="controller-btn">START</button>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="tasks goes here..." />
        <button id="submit-button">Add</button>
      </div>
      <br />
      <p class="sub-text">Each task will delete itself once completed.</p>
      <p class="sub-text">
        To pause a task, simply click on the active button again
      </p>
    </div>
  </body>
</html>
